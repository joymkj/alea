<!DOCTYPE html>
<html>
  <head>
    <title>Alea for AirBnB</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <style>
      body {
        background-image: url('guest_demo_bg.png');
        background-size: 100% auto;
        background-repeat: no-repeat;
      }
    </style>
  </head>

  <body>
    <form id="apiForm">
      <div class="pillbox">
        <textarea id="userInput" name="userInput" rows="4" cols="50"></textarea>
        <div>
          <button class="microphone-button" id="microphoneButton">
            <svg class="microphone-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path
                d="M12 2c-1.654 0-3 1.346-3 3v5c0 1.654 1.346 3 3 3s3-1.346 3-3V5c0-1.654-1.346-3-3-3zm0 2c.552 0 1 .448 1 1v5c0 .552-.448 1-1 1s-1-.448-1-1V5c0-.552.448-1 1-1zm-4 8v4c0 2.209 1.791 4 4 4s4-1.791 4-4v-4h2v4c0 3.308-2.692 6-6 6s-6-2.692-6-6v-4h2z" />
            </svg>
          </button>
          <input type="submit" value="Submit" />
        </div>
      </div>
      <p>You said: <span id="userUtterance"></span></p>
    </form>

    <div class="output-container">
      <textarea id="output" name="output" rows="4" cols="50" placeholder="Alea's response will appear here"></textarea>
    </div>

    <div style="position: fixed; bottom: 20px; right: 20px">
      <a href="demo_intro.html">
        <button
          style="
            background-color: black;
            color: white;
            font-family: Arial;
            font-size: 24px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
          ">
          See Host Experience
        </button>
      </a>
    </div>

    <script src="data.js"></script>
    <script src="script_guest.js"></script>
  </body>
</html>
